<!DOCTYPE html>
<html>
<head>
<style>
div.container {
    width: 100%;
    border: 1px solid gray;
}

header, footer {
    padding: 1em;
    color: black;   
    clear: left;
    text-align: center;
}

header{
  max-height: 100px;
  min-height: 100px;
  background-color: lightgrey;
}

div.thumbview {
    float: left;
    height: 100px;
    min-width: 100%;
    min-height: 100%;
    overflow: scroll;
    margin: 0;
     background: lightgrey; /* For browsers that do not support gradients */
  background: -webkit-linear-gradient(lightyellow, lightgrey); /* For Safari 5.1 to 6.0 */
  background: -o-linear-gradient(lightyellow, lightgrey); /* For Opera 11.1 to 12.0 */
  background: -moz-linear-gradient(lightyellow, lightgrey); /* For Firefox 3.6 to 15 */
  background: linear-gradient(lightyellow, lightgrey); /* Standard syntax */
 
}

nav ul {
    list-style-type: none;
    padding: 0;
}
   
nav ul a {
    text-decoration: none;
}

div.pathway {
  float: left;
  max-width: 200px;
  height: 400px;
  background-color: lightgrey;
  margin: 0;
  padding: 1em;
  overflow: scroll;
}
div.attrhierarchy {
  float: left;
  max-width: 600px;
  width: 35%;
  height: 600px;
  background: lightgrey; /* For browsers that do not support gradients */
  background: -webkit-linear-gradient(white, lightgrey); /* For Safari 5.1 to 6.0 */
  background: -o-linear-gradient(white, lightgrey); /* For Opera 11.1 to 12.0 */
  background: -moz-linear-gradient(white, lightgrey); /* For Firefox 3.6 to 15 */
  background: linear-gradient(white, lightgrey); /* Standard syntax */
  margin: 0;
  padding: 1em;
  overflow: scroll;
  margin-left: 10px;
}


article {
    margin-left: 80px;
    border-left: 1px solid gray;
    padding: 1em;
    overflow: scroll;
    width: 33%;
    height: 400px;
    max-width: 60%;
    position: absolute;
    left: 400px;
}
svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  stroke: steelblue;
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  cursor: move;
}

div.tooltip { 
    position: absolute;     
    text-align: center;     
    width: 60px;          
    height: 28px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: lightsteelblue; 
    border: 0px;    
    border-radius: 8px;     
    pointer-events: none;     
}

div.tooltip2 { 
    position: absolute;     
    text-align: center;     
    width: 160px;          
    height: 28px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: white; 
    border: 0px;    
    border-radius: 8px;     
    pointer-events: none;     
}
rect.selection {
    stroke          : black;
    stroke-dasharray: 4px;
    stroke-opacity  : 0.5;
    fill            : transparent;
}
g.node.selected{
  fill: yellow;
}
</style>
</head>
<body>

<div class="container">

<header>
   <div class="thumbview"> </div>
</header>
<div class="attrhierarchy">
<input onClick="change()" type="button" id="selection-butt" value="New Selection" style="background-color: #66ffc2"> </input>
</div>
<div class= "pathway" id="pdv">

</div>

<footer>
Copyright &copy; Mai Elshehaly
</footer>

</div>
<script>
   function change() {
    
    var elem = document.getElementById("selection-butt");
              if(elem.value==="New Selection"){ 
                elem.value = "Apply Selection";
                elem.style.backgroundColor = "#ff4d4d";
              }
              else {
                elem.value = "New Selection";
                elem.style.backgroundColor ="#66ffc2";
              }
    
   }
</script>
<script src="./vendor/jqueryLib/jquery-1.10.2.js" type="text/javascript"></script>
<script src="./vendor/textures/textures.min.js" type="text/javascript"></script>
<script src="./vendor/D3/d3.min.js" type="text/javascript"></script>
<script src="https://rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
<script src="https://rawgit.com/bansaghi/d3.chart.layout.hierarchy/master/d3.chart.layout.hierarchy.js"></script>
<!--script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script-->

<script src="./vendor/underscore.js"></script>
<script src="js/util.js" type="text/javascript"></script>
<script src="js/thumb.js" type="text/javascript"></script>
<script src="js/bundle.js" type="text/javascript"></script>


</body>
</html>
